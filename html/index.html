<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobCenter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Urząd Pracy</h1>
            <span id="close-ui">&times;</span>
        </header>
        <main>
            <div class="job-list">
                <div class="job" id="job1">
                    <img src="images/work1.png" alt="Praca 1">
                    <div class="job-details">
                        <div class="job-header">
                            <h2>Praca 1</h2>
                            <span class="salary">3000$</span>
                        </div>
                        <p>testowy opis pracy, testowy opis pracy</p>
                        <button class="choose-btn">Wybierz pracę</button>
                    </div>
                </div>
                <div class="job" id="job2">
                    <img src="images/work2.png" alt="Praca 2">
                    <div class="job-details">
                        <div class="job-header">
                            <h2>Praca 2</h2>
                            <span class="salary">4000$</span>
                        </div>
                        <p>testowy opis pracy, testowy opis pracy</p>
                        <button class="choose-btn">Wybierz pracę</button>
                    </div>
                </div>
                <div class="job" id="job3">
                    <img src="images/work3.png" alt="Praca 3">
                    <div class="job-details">
                        <div class="job-header">
                            <h2>Praca 3</h2>
                            <span class="salary">5000 PLN</span>
                        </div>
                        <p>testowy opis pracy, testowy opis pracy.</p>
                        <button class="choose-btn">Wybierz pracę</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
